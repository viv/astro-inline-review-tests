name: Acceptance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  acceptance-tests:
    name: Playwright E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test suite
        uses: actions/checkout@v6
        with:
          path: review-loop-tests

      - name: Checkout main repo
        uses: actions/checkout@v6
        with:
          repository: viv/review-loop
          path: review-loop

      - uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Build main package
        working-directory: review-loop
        run: npm ci && npm run build

      - name: Install test runner deps
        working-directory: review-loop-tests
        run: npm ci

      - name: Install fixture deps
        working-directory: review-loop-tests/fixture
        run: npm install

      - name: Install Playwright Chromium
        working-directory: review-loop-tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: review-loop-tests
        run: npx playwright test
        env:
          CI: "true"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: review-loop-tests/playwright-report/
